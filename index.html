<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="kanji">
            <div class="loader" id="loading"></div>
            <div id="kanjiInfo">
                <div class="top">
                    <h3 id="grade">grade:</h3>
                    <h3 id="jlpt">jlpt:</h3>
                </div>
                <div class="mid">
                    <h1 id="kanji"></h1>
                </div>
                <div class="bottom">
										<h3>kun-reading</h3>
										<span id="kun-readings"></span>
										<h3>name-reading</h3>
										<span id="name-readings"></span>
										<h3>on-reading</h3>
                    <span id="on-readings"></span>
										<h3>meanings</h3>
                    <span id="meanings"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
